<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .container { margin-top: 20px; }
    </style>
</head>
<body>
<div class="">
    <div style="position: absolute; top: 10px; right: 10px;">
        <a th:href="@{/menu}" class="btn btn-secondary">Menú</a>
    </div>
    <h2>Lista de Proyectos</h2>
    <a th:href="@{/proyectos/crear}" class="btn btn-primary mb-3">Crear Nuevo Proyecto</a>
    
    <div class="mb-3">
        <a th:href="@{/proyectos/exportar/pdf}" class="btn btn-danger">
            Exportar Todo a PDF
        </a>
        <a th:href="@{/proyectos/exportar/excel}" class="btn btn-success">
            Exportar Todo a Excel
        </a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Empleado Asignado (ID)</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.id}"></td>
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.descripcion}"></td>
            
            <td th:with="empleadoEncontrado=${empleadosMap.get(proyecto.empleadoId)}">
                <span th:if="${empleadoEncontrado}" 
                      th:text="${empleadoEncontrado.nombre + ' (' + proyecto.empleadoId + ')'}">
                    Nombre Empleado (ID)
                </span>
                <span th:unless="${empleadoEncontrado}" style="color: red;">
                    (No Asignado o No Encontrado)
                </span>
            </td>
            
            <td>
                <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este proyecto?');">Eliminar</a>
                
                <a th:href="@{/proyectos/exportar/pdf/__${proyecto.id}__}" class="btn btn-danger btn-sm" title="Descargar en PDF">
                PDF
                </a>
                
                <a th:href="@{/proyectos/exportar/excel/__${proyecto.id}__}" class="btn btn-success btn-sm" title="Descargar en Excel">
                Excel
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="margin-top: 20px; text-align: center; color: #666;">
        <p>Última actualización: <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm:ss')}"></span></p>
    </div>
</div>
</body>
</html>
