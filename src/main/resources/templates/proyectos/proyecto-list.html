<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .container { margin-top: 20px; }
    </style>
</head>
<body>
<div class="">
    <div style="position: absolute; top: 10px; right: 10px;">
        <a th:href="@{/menu}" class="btn btn-secondary">Menú</a>
    </div>
    <h2>Lista de Proyectos</h2>
    <a th:href="@{/proyectos/crear}" class="btn btn-primary mb-3">Crear Nuevo Proyecto</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Empleado ID</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.id}"></td>
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.descripcion}"></td>
            <td th:text="${proyecto.empleadoId}"></td>
            <td>
                <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este proyecto?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="margin-top: 20px; text-align: center; color: #666;">
        <p>Última actualización: <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm:ss')}"></span></p>
    </div>
</div>
</body>
</html>
