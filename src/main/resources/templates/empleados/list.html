<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 20px auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
    </style>
</head>
 <link rel="stylesheet" th:href="@{/css/styles.css}">
<body>
    <div class="">
        <div style="position: absolute; top: 10px; right: 10px;">
            <a th:href="@{/menu}" style="background-color: #6c757d;" class="btn btn-secondary">Menú</a>
        </div>
        <h2>Lista de Empleados</h2>
        <a th:href="@{/empleados/nuevo}" class="btn btn-primary">Crear Nuevo Empleado</a>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Salario</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.cargo}"></td>
                    <td th:text="${empleado.salario}"></td>
                    <td th:text="${empleado.email}"></td>
                    <td>
                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este empleado?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
